<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RadarIPTU Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#C4541B",
            secondary: "#DEAA8B",
            "background-light": "#FDFCFB",
            "background-dark": "#100D0B",
          },
          fontFamily: {
            display: ["Montserrat", "sans-serif"]
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px"
          },
          animation: {
            'progress-indeterminate': 'progress 1.5s infinite linear',
          },
          keyframes: {
            progress: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(200%)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom scrollbar for better aesthetics with yellow theme */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #C4541B;
      border-radius: 10px;
    }

    /* Dark mode input fixes for contrast */
    .dark input,
    .dark select,
    .dark textarea,
    .dark input:-webkit-autofill {
      background-color: #1a2634 !important;
      color: white !important;
      -webkit-text-fill-color: white !important;
      box-shadow: 0 0 0px 1000px #1a2634 inset !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .dark input::placeholder {
      color: #9ca3af !important;
    }

    /* Global fix for duplicated select arrows due to tailwind forms plugin */
    select.appearance-none {
      background-image: none !important;
    }

    .pulse-notification {
      animation: pulseGentleEffect 2s infinite ease-in-out;
      transform-origin: center;
      display: inline-block;
    }

    @keyframes pulseGentleEffect {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 0px rgba(196, 84, 27, 0));
      }

      50% {
        transform: scale(1.25);
        filter: drop-shadow(0 0 8px rgba(196, 84, 27, 0.6));
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
